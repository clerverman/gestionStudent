        <div class="row text-center">
            <div class="col-lg-12">
                <div class="h1 text-centter">Gestion des étudiants</div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-12">
                <a class="btn btn-sm btn-info float-start" href="{{ url_for('index') }}">Page précidente</a>
            </div>
        </div>
        <div class="row mt-3">

               <div class="h4 text-center text-success">Modification des informations de l'étudiant </div>

            <form method="GET" action="/acceuil" >
              <div class="mb-3">
                <label for="cne" class="form-label" >Cne</label>
                <input type="text" class="form-control" id="cne" name="cne" readonly value="{{ student.cne}}" >

                <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name = "nom" value="{{ student.nom}}">
               </div>
              <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" value="{{ student.prenom}}">
              </div>
                <div class="mb-3">
                <label for="date" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ student.datenaissance}}">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}">
              </div>

                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" value="{{ student.adresse}}" name="adresse">
              </div>
              <button type="submit" class="btn btn-primary form-control">Submit</button>
            </form>
        </div>
    </div>
