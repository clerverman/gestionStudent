
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>
      <style>
          span{
            color : red !important ;
          }
      </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body >
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-lg-12">
                <div class="h1 text-centter">Gestion des étudiants</div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-12">
                <a class="btn btn-sm btn-info float-start" href="/acceuil">Page précidente</a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
               <div class="h4 text-center text-success">Ajouter d'un étudiant </div>
            </div>
        </div>
        <div class="row mt-2">
            <form action="{{ url_for('ajouter') }}" method="POST">
                 {% if error %}
                     <div class="alert alert-danger alert-dismissible fade show" role="alert">
                         {{ error }}
                         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>
                {% endif %}
                {% if res %}
                     <div class="alert alert-success alert-dismissible fade show" role="alert">
                         {{ res }}
                         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>
                 {% endif %}
              <div class="mb-3">
                <label for="cne" class="form-label">Cne <span>*</span></label>
                <input type="text" class="form-control" id="cne" name="cne" >
              </div>
                <div class="mb-3">
                <label for="nom" class="form-label">Nom  <span>*</span></label>
                <input type="text" class="form-control" id="nom"  name="nom">
               </div>
              <div class="mb-3">
                <label for="prenom" class="form-label">Prénom  <span>*</span></label>
                <input type="text" class="form-control" id="prenom"  name="prenom">
              </div>
                <div class="mb-3">
                <label for="date" class="form-label">Date de naissance</label>
                <input type="date" class="form-control" id="date"  name="date">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"  name="email">
              </div>

                 <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse"  name="adresse">
              </div>

              <button type="submit" class="btn btn-primary form-control">Submit</button>
            </form>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
